name: Reusable Workflow To Deploy MuleSoft Application
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
 
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17
 
      # - name: Build JAR
      #   run: mvn clean package -DmuleDeploy
 
      - name: Publish to Exchange
        run: |
          mvn deploy --settings .settings/settings.xml -DskipMunitTests \
          -Danypoint.username="8b71897a36fe4e5baffcb1731c9de294" \
          -Danypoint.password="23D98Ae8517B432E8c04A78cD7067413"
 
 
  deploydev:
    needs: build  
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Deploy to dev
        run: |
          mvn deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
          -Danypoint.username="8b71897a36fe4e5baffcb1731c9de294" \
          -Danypoint.password="23D98Ae8517B432E8c04A78cD7067413" \
          -Danypoint.businessGroup="2477c8aa-eb82-4bb1-9c02-f2b56e1d7245" \
          -Denv="Sandbox" \
          -Dappname="cicd-pipelines" \
          
